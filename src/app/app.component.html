<div class="container m-5">
  <h1>Firechat</h1>

  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
    <button (click)="_cs.logout()" class="btn btn-danger btn-sm">
      <i class="fas fa-sign-out-alt"></i> Salir
    </button>
  </div>

  <div class="chat-window" *ngIf="_cs.usuario.uid">
    <app-chat></app-chat>
  </div>

  <app-login *ngIf="!_cs.usuario.uid"></app-login>
</div>
